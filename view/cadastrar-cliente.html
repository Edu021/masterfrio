<html>
    <title>Agenda de serviços</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/src/css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/src/fav-icon">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://www.localhost">
                    <img src="/src/nav-icon" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Master Frio
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://www.localhost">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://www.localhost/agenda">Consultar Agenda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://www.localhost/clientes">Consultar Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://www.localhost/agendar-servico">Agendar Serviço</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://www.localhost/cadastrar-cliente">Cadastrar Cliente</a>
                  </li>
                </ul>
              </div>
              
            </div>
            
        </nav>
        <br>
        <div class="form-agendar">
            <div>
                
                <h1>Agendar novo serviço</h1>
                <img src="/src/masterfrio" class="img-fluid" alt="...">

            </div>

            

            <tbody class="forms">
                <form action="/servicos-lista" method="post">

                    <input type="number" id="id_cliente" name="id_cliente" placeholder="Id Cliente">
                    <br><br>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro">

                    <br>
                    <br>
                    
                    <input type="text" id="numero" name="numero" placeholder="Número">

                    <br>
                    <br>

                    <input type="tel" id="telefone" name="telefone" placeholder="Número de Telefone - 1" >
                    <input type="tel" id="telefone2" name="telefone2" placeholder="Número de Telefone - 2">
                    
                    <br>
                    <br>

                    <select id="servicos" name="servicos" class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma categoria</option>
                        <option>Instalação - Split</option>
                        <option>Instalação - Ar de janela</option>
                        <option>Manutenção - Carga de gás</option>
                        <option>Manutenção - Higienização</option>
                        <option>Manutenção - Aparelho defeituoso</option>
                        <option>Manutenção - Vazamento de água</option>
                        <option>Manutenção - Outro</option>
                    </select>


                    <br>

                    
                    <input type="datetime-local" id="data" name="data" placeholder="">
                    <br>
                    <br>
                    
                    <input type="number" id="valor" name="valor" placeholder="R$ - Valor">
                    <input type="number" id="desconto" name="desconto" placeholder="R$ - Desconto">

                    <br>
                    <br>
                    
                    <input type="text" id="observacao" name="observacao" placeholder="Observações">
                    <br>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Agendar">
                </form>
            </tbody>
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
