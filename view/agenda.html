        <tr>
          <th class="table-dark">Cliente</th>
          <th class="table-dark">Rua</th>
          <th class="table-dark">Numero</th>
          <th class="table-dark">Bairro</th>
          <th class="table-dark">Categoria</th>

    <!-- EDIT MODAL -->

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

            <form name="editForm" id="editForm">

                </div>
              </div> -->

                <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-10">
                  <input type="text" id="rua" name="rua" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="numero" class="col-sm-2 col-form-label">Número</label>
                <div class="col-sm-10">
                  <input type="number" id="numero" name="numero" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                <div class="col-sm-10">
                  <input type="text" id="bairro" name="bairro" class="form-control">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
                <div class="col-sm-10">
                  <input type="text" id="categoria" name="categoria" class="form-control">
                </div>
              </div> -->
              <!-- <div class="form-group row">
                <label for="data" class="col-sm-2 col-form-label">Data</label>
                <div class="col-sm-10">
                  <input type="datetime" id="data" name="data" class="form-control">
                </div>
              </div> -->
              <div class="form-group row">
                <label for="valor" class="col-sm-2 col-form-label">Preço</label>
                <div class="col-sm-10">
                  <input type="number" id="valor" name="valor" class="form-control">
                </div>
              </div>
            </form>            
          </div>

            <input type="submit" class="btn btn-primary" value="Salvar" form="editForm">
